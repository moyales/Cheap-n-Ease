<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>C&E - Dashboard</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="dashboard.css">
        <link rel="icon" href="cne-logo.png">
    </head>
    <body>
        <main>
            <header>
                <div class="left">
                    <svg viewBox="0 0 96 96">
                        <path id="d-sign" d="M50.029,42.133c-11.81,-3.146 -15.607,-6.4 -15.607,-11.466c0,-5.814 5.254,-9.867 14.046,-9.867c9.261,0 12.694,4.533 13.006,11.2l11.498,0c-0.364,-9.173 -5.827,-17.6 -16.7,-20.32l0,-11.68l-15.607,0l0,11.52c-10.093,2.24 -18.209,8.96 -18.209,19.253c0,12.32 9.937,18.454 24.451,22.027c13.007,3.2 15.608,7.893 15.608,12.853c0,3.68 -2.549,9.547 -14.047,9.547c-10.717,0 -14.931,-4.907 -15.503,-11.2l-11.445,0c0.624,11.68 9.156,18.24 19.145,20.427l0,11.573l15.607,0l0,-11.467c10.145,-1.973 18.208,-8 18.208,-18.933c0,-15.147 -12.642,-20.32 -24.451,-23.467Z" />
                        <path id="leaf" d="M47.45,57.491c-9.036,8.573 -9.036,22.453 -0.066,31.026c4.866,-10.677 13.538,-19.595 24.362,-24.903c-9.169,7.349 -15.59,17.618 -17.841,29.268c8.606,3.863 19.198,2.45 26.315,-4.302c11.519,-10.928 13.405,-43.807 13.405,-43.807c0,0 -34.656,1.79 -46.175,12.718Z" />
                    </svg>
                    <h1>Cheap<span>&</span>Ease</h1>
                </div>
                <div class="right">
                    <!--<i class="material-icons" id="note">notifications</i>
                    <i id="new-note"></i>-->
                    <div id="profile">
                        <span id="username">Username</span>
                        <i class="material-icons">account_circle</i>
                    </div>
                </div>
            </header>
            <aside>
                <div class="balance">
                    <h2>Balance<i class="material-icons open">open_in_new</i></h2><!--sub balances - check against goals -->
                    <h1><span>$</span><i id="b_amount">0.00</i></h1>
                </div>
                <div class="history">
                    <h1>History<i class="material-icons open">open_in_new</i></h1>
                    <ul class="recent"> <!--way to add more transactions--> <!--name this history-->
                        <!--<li class="loss">
                            <i class="material-icons up-down">arrow_drop_down</i>
                            <h2>$12.00</h2>
                            <i class="material-icons category">fastfood</i>
                        </li>-->
                    </ul>
                    <form class="add_to_hist">
                        <i class="material-icons cancel" onclick="toggle_hist_form(false)">cancel</i>
                        <label for="cost">$</label>
                        <input type="number" step=any id="cost" value="" placeholder="cost"/>
                        <div id="up_or_down">
                            <input type="radio" name="ud" id="radio_down" value="-1" checked>
                            <label for="radio_down" id="label_down"><i class="material-icons">arrow_drop_down</i></label>
                            <input type="radio" name="ud" id="radio_up" value="1" >
                            <label for="radio_up" id="label_up"><i class="material-icons">arrow_drop_up</i></label>
                        </div>
                        <!--<input type="text" id="category" value="" placeholder="category"/>-->
                        <select id="category">
                            <option value="" disabled selected hidden>category</option>
                            <option value="fastfood">Food</option>
                            <option value="local_movies">Entertainment</option>
                            <option value="train">Transportation</option>
                            <option value="shopping_cart">Shopping</option>
                            <option value="school">School</option>
                            <option value="other">Other</option>
                        </select>
                    </form>
                    <i class="material-icons add_btn" onclick="toggle_hist_form(true)">add_box</i>



                </div>

            </aside>
            <section>
                <div class="">
                    <h1>Goals <i class="material-icons open">open_in_new</i></h1>

                </div>
                <!-- budgetting -->
                <div class="pie">
                    <h1>Stats <i class="material-icons open">open_in_new</i></h1>
                </div> <!-- with categories -->
                <!--
                    - Food -> fastfood
                    - Entertainment -> local_movies
                    - travel -> train
                    - shopping -> shopping_cart
                    - School -> school
                    - Discretionary

                    Recurring
                    - Subscriptions -> restore
                    - Utilities / Rent -> home_work
                -->

            </section>
            <!-- print -->
        </main>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
