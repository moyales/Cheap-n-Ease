<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Log in to Cheap & Ease</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="cne_styling.css">
        <link rel="icon" href="cne-logo.png">
    </head>
    <body id="login">
        <header>
            <img id="login-logo" src="cne-home-logo.png">
            <ul class="navbar">
                <li><a href="">What is C&E?</a></li>
                <li><a href="">About Us</a></li>
            </ul>
        </header>
        <div class="container">
            <div class="top">
                <h1 id="login-title">Cheap <span class="ampersand">&</span> Ease</h1>
            </div>
            <div class="login-box">
                <div class="box-header">
                    <h2 id="box">Log In</h2>
                </div>
                <div id="logbox-input">
                    <label for="username" class="login-label">Username</label> 
                    <br/>
                    <input type="text" id="username" placeholder="username or email">
                    <br/>
                    <label for="password" class="login-label">Password</label>
                    <br/>
                    <input type="text" id="password">
                </div>
               <br/>
               <button type="submit" id="login-button" onclick="window.location.href='homepage.html'">Sign In</button> 
               <br/>
               <div id="login-small-sect">
                <small class="log-small">Forgot your password? </small> <br>
                <small>Recover it <a class="login-link" href="forgot_password.html">here</a>.</small> <br>
                <small class="log-small">New to Cheap & Ease? </small> <br>
                <small>Sign up <a class="login-link" href="signup.html">here</a>.</small>
               </div>
            </div>
        </div>
        <footer>
            
        </footer>
    </body>
</html>
